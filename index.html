<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Kartvizit</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f4f6fb;
        --surface: #ffffff;
        --text: #10121a;
        --muted: #5f6676;
        --accent: #4a6dff;
        --border: rgba(16, 18, 26, 0.08);
        --glow: 0 20px 60px rgba(74, 109, 255, 0.18);
      }

      [data-theme="dark"] {
        --bg: #0b0d12;
        --surface: #171a22;
        --text: #f5f7ff;
        --muted: #b0b6c6;
        --accent: #7c9dff;
        --border: rgba(255, 255, 255, 0.12);
        --glow: 0 20px 60px rgba(124, 157, 255, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at top, rgba(74, 109, 255, 0.12), transparent 45%),
          var(--bg);
        color: var(--text);
        transition: background 0.3s ease, color 0.3s ease;
      }

      .card {
        width: min(92vw, 480px);
        padding: 36px;
        border-radius: 28px;
        background: var(--surface);
        border: 1px solid var(--border);
        box-shadow: var(--glow);
        display: grid;
        gap: 28px;
        text-align: center;
        transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        background: linear-gradient(135deg, var(--accent), #9fd3ff);
        display: grid;
        place-items: center;
        color: #fff;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .toggle {
        width: 46px;
        height: 46px;
        border-radius: 50%;
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text);
        cursor: pointer;
        display: grid;
        place-items: center;
        font-size: 1.1rem;
        transition: border-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
      }

      .toggle:hover {
        border-color: var(--accent);
        color: var(--accent);
        transform: translateY(-2px);
      }

      .profile {
        display: grid;
        gap: 16px;
        place-items: center;
      }

      .avatar {
        width: 110px;
        height: 110px;
        border-radius: 32px;
        border: 1px solid var(--border);
        box-shadow: 0 12px 30px rgba(16, 18, 26, 0.15);
        object-fit: cover;
      }

      .name {
        font-size: 1.9rem;
        font-weight: 600;
      }

      .title {
        font-size: 1rem;
        color: var(--muted);
      }

      .bio {
        font-size: 0.95rem;
        color: var(--muted);
        max-width: 320px;
        margin: 0 auto;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
      }

      .actions a {
        text-decoration: none;
        color: var(--text);
        border: 1px solid var(--border);
        padding: 10px 18px;
        border-radius: 999px;
        font-size: 0.9rem;
        transition: border-color 0.2s ease, transform 0.2s ease, color 0.2s ease;
      }

      .actions a:hover {
        border-color: var(--accent);
        color: var(--accent);
        transform: translateY(-2px);
      }

      .footer {
        font-size: 0.8rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="top-bar">
        <div class="logo" aria-label="Logo">LY</div>
        <button class="toggle" type="button" id="themeToggle" aria-label="Tema değiştir">☾</button>
      </div>

      <section class="profile">
        <img
          class="avatar"
          src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop stop-color='%234a6dff' offset='0'/><stop stop-color='%239fd3ff' offset='1'/></linearGradient></defs><rect width='200' height='200' rx='40' fill='%23f4f6fb'/><circle cx='100' cy='80' r='40' fill='url(%23g)'/><rect x='40' y='120' width='120' height='60' rx='30' fill='url(%23g)'/><circle cx='85' cy='75' r='6' fill='white'/><circle cx='115' cy='75' r='6' fill='white'/><path d='M80 92 Q100 104 120 92' stroke='white' stroke-width='6' fill='none' stroke-linecap='round'/></svg>"
          alt="Kişi fotoğrafı"
        />
        <div>
          <div class="name">Elif Yıldız</div>
          <div class="title">Ürün Tasarımcısı · Dijital Deneyim</div>
        </div>
        <p class="bio">
          Marka kimlikleri için sade, modern ve sürdürülebilir dijital arayüzler tasarlıyorum.
        </p>
      </section>

      <nav class="actions" aria-label="Sosyal medya bağlantıları">
        <a href="https://x.com" target="_blank" rel="noreferrer">X</a>
        <a href="https://github.com" target="_blank" rel="noreferrer">GitHub</a>
        <a href="https://www.tumblr.com" target="_blank" rel="noreferrer">Tumblr</a>
      </nav>

      <div class="footer">Modern kartvizit · Minimalist düzen</div>
    </main>

    <script>
      const toggle = document.getElementById("themeToggle");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

      const setTheme = (theme) => {
        document.documentElement.setAttribute("data-theme", theme);
        toggle.textContent = theme === "dark" ? "☀" : "☾";
      };

      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        setTheme(savedTheme);
      } else {
        setTheme(prefersDark ? "dark" : "light");
      }

      toggle.addEventListener("click", () => {
        const nextTheme =
          document.documentElement.getAttribute("data-theme") === "dark"
            ? "light"
            : "dark";
        setTheme(nextTheme);
        localStorage.setItem("theme", nextTheme);
      });
    </script>
  </body>
</html>
